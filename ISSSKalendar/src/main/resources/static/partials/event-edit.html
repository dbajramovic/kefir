<div class="container" ng-controller="EventEditCtrl"
	data-ng-init="mapinit()">
	<h1 class="title">Edit event {{event.name}}</h1>

	<form novalidate="novalidate" class="form-horizontal">
		<div class="control-group">
			<span uib-dropdown on-toggle="toggled(open)"> <label
				class="control-label" for="inputName">Type of event:</label> <a href
				id="simple-dropdown" class="btn btn-primary" uib-dropdown-toggle
				ng-model="event.selectedType"> {{selectedType}} </a>
				<ul class="dropdown-menu" uib-dropdown-menu
					aria-labelledby="simple-dropdown">
					<li ng-repeat="choice in items"><a href
						ng-click="typeChosen(choice)">{{choice}}</a></li>
				</ul>
			</span>
		</div>
		<div class="control-group">
			<label class="control-label" for="inputName">Name of event:</label>
			<div class="controls">
				<input type="text" id="inputName" class="form-control"
					ng-model="event.name" />
			</div>
		</div>

		<div class="well well-lg">
			<label class="control-label">Current location: </label>{{event.location}}
			<div class="control-group">
				<label class="control-label" for="inputName"> New Location
					of event:</label>
				<div class="controls" id="editlocation"></div>
			</div>
			<br>
			<script type="text/ng-template" id="searchbox.tpl.html">
        <input type="text" placeholder="Search Box">
    </script>
			<br>
			<ui-gmap-google-map ng-if="map.center" options='map.options'
				center='map.center' zoom='map.zoom'> <ui-gmap-marker
				coords="marker.coords" options="marker.options"
				events="marker.events" idkey="marker.id"> </ui-gmap-marker> </ui-gmap-google-map>
		</div>
		<br>
		<div class="col-md">
			<div class="control-group well well-sm col-md-6">
				<label class="control-label" for="inputBegindate">Start
					date:</label>
				<uib-datepicker ng-model="event.begindate"
					datepicker-options="options"></uib-datepicker>
				<label class="control-label" for="inputBeginhour">Hour of
					start:</label>
				<uib-timepicker ng-model="beginhour" ng-change="changed()"
					hour-step="hstep" minute-step="mstep" show-meridian="false"></uib-timepicker>
			</div>
			<div class="control-group well well-sm col-md-6">
				<label class="control-label" for="inputEnddate">End date:</label>
				<uib-datepicker ng-model="event.enddate"
					datepicker-options="options"></uib-datepicker>
				<label class="control-label" for="inputBeginhour">Hour of
					end:</label>
				<uib-timepicker ng-model="endhour" ng-change="changed()"
					hour-step="hstep" minute-step="mstep" show-meridian="false"></uib-timepicker>
			</div>
		</div>
		<div class="control-group">
			<div class="controls">
				<a ng-click="updateevent()" class="btn btn-small btn-primary">update
					event</a>
			</div>
		</div>
	</form>
</div>
