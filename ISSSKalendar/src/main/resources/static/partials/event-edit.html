<div class="container">
    <h1>Izmjena eventa</h1>

    <form novalidate="novalidate" class="form-horizontal">
        <div class="control-group">
            <label class="control-label" for="inputFirstName">Name:</label>
            <div class="controls">
                <input type="text" id="inputFirstName" ng-model="event.name"/>
            </div>
        </div>
        <div class="control-group">
            <div class="controls">
                <a ng-click="cancel()" class="btn btn-small">cancel</a>
                <a ng-click="updateEvent()" class="btn btn-small btn-primary">update event</a>
            </div>
        </div>
    </form>
</div>
