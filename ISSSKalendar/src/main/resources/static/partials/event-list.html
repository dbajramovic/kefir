<div class="span6" ng-controller="EventListCtrl">
	<h1 class="title">Events</h1>
	<hr>
	<table class="table table-condensed">
		<thead>
			<tr>
				<th style="min-width: 80px;">Naziv</th>
				<th style="width: 20px;"></th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="event in events" style="vertical-align:middle">
				<td>{{event.name}}</td>
				<td><a ng-click="viewEvent(event._links.event.href.split('/')[5])" class="btn btn-small btn-primary">View</a></td>
				<td><a ng-click="editEvent(event._links.event.href.split('/')[5])" class="btn btn-small btn-primary">Edit</a></td>
				<td><a ng-click="addStudentstoEvent(event._links.event.href.split('/')[5])" class="btn btn-small btn-primary">Add Students to Event</a></td>
				<td><a ng-click="deleteEvent(event._links.event.href.split('/')[5])" class="btn btn-small btn-danger">Delete</a></td>
			</tr>
	</table>

	<a href="/#/events/new" class="btn btn-small btn-primary">Add Event</a>
</div>
