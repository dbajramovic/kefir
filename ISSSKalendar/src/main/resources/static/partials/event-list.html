<div class="span6" ng-controller="EventListCtrl" data-ng-init="init()">
	<h1 class="title" translate="EVENTS.HEADLINE"></h1>
	<hr>
	<table class="table table-condensed">
		<thead>
			<tr>
				<th style="min-width: 80px;" translate="EVENTS.TITLE_EVENT"></th>
				<th style="width: 20px;"></th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="event in events" style="vertical-align: middle">
				<td>{{event.name}}</td>
				<td><a
					data-ng-click="viewEvent(event.id)"
					class="btn btn-small btn-primary" translate="EVENTS.BUTTON_VIEW"></a></td>
				<td><a
					data-ng-click="editEvent(event.id)"
					class="btn btn-small btn-primary" translate="EVENTS.BUTTON_EDIT"></a></td>
				<td><a
					data-ng-click="addStudentstoEvent(event.id)"
					class="btn btn-small btn-primary center-block" translate="EVENTS.BUTTON_ADD_STUD"></a></td>
				<td><a
					data-ng-click="deleteEvent(event.id)"
					class="btn btn-small btn-danger pull-right" translate="EVENTS.BUTTON_DELETE"></a></td>
			</tr>
	</table>
	<div class="row">
		<div class="col-md-6">
			<ul class="pagination pagination-style">
				<li ng-repeat="pagenum in pagenums" class="pagination-style"><a
					class="pagination-style" data-ng-click="getPagedQuery(pagenum)">{{pagenum}}</a></li>
				<li class="pagination-style"><a class="pagination-style"
					data-ng-click="getPagedQuery(20)">>></a></li>
			</ul>
		</div>
		<div class="col-md-6">
			<a href="/#/events/new" class="btn btn-small btn-primary pull-right" translate="EVENTS.BUTTON_ADD_EVENT">Add
				Event</a>
		</div>
	</div>
</div>
